<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jewellery | Arka India</title>
<link rel="stylesheet" href="style-v.css">
</head>
<body>
<div id="header"></div>

<script>
fetch("/header.html?ver=" + Date.now())
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;
  });
</script>


<section class="product-hero">
  <div class="container">
    <h1>Jewellery</h1>
    <p>Premium Gold & Silver jewellery crafted with elegance and precision.</p>
  </div>
</section>

<section class="product-grid">

  <div class="product-card">
    <h3>Gold Jewellery</h3>
    <p>Certified gold ornaments & luxury collections.</p>
    <a href="products-Jewellery-Gold.html" class="btn">Explore</a>
  </div>

  <div class="product-card">
    <h3>Silver Jewellery</h3>
    <p>Elegant silver jewellery & premium silver products.</p>
    <a href="products-Jewellery-Silver.html" class="btn">Explore</a>
  </div>

</section>

<div id="footer"></div>
<script>
fetch("footer.html").then(r=>r.text()).then(d=>{document.getElementById("footer").innerHTML=d});
</script>
<script>
function getCart() {
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function setCart(cart) {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function updateCartCount() {
  const cart = getCart();
  let totalQty = 0;

  cart.forEach(item => {
    totalQty += item.qty;
  });

  const badge = document.querySelector(".cart-count");
  if (badge) badge.textContent = totalQty;
}

updateCartCount();
</script>
<script>
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const found = cart.find(item => item.name === name);

  if (found) {
    found.qty += 1;
  } else {
    cart.push({ name, price, qty: 1 });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert(name + " added to cart");
}
</script>

</body>
</html>
