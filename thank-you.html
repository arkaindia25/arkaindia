<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Arka India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">

  <style>
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0a2a66);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .thank-box {
      max-width: 520px;
      padding: 40px 30px;
      background: #020617;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 34px;
      margin-bottom: 15px;
      color: #f4a300;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #cbd5e1;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #f4a300;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #d48c00;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="thank-box">
    <h1>Thank You!</h1>
    <p>
      Your enquiry has been successfully submitted.  
      Our team at <strong>Arka India</strong> will contact you shortly.
    </p>

    <a href="/" class="btn">Back to Home</a>
  </div>

</body>
</html>
